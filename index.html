  <div class="wrappr">

  

      <div class="logo">
        <img src="./images/logo.svg" alt="" srcset="">
      </div>
  
        <h1 class="top-content"><span>We are launching</span> soon!</h1>
        <h2 class="top-content">Subscribe and get notified</h2>
  



    
    
  
      <form action="" class="form">
        <input type="email novalidate" name="email" id="email" placeholder="Your email address...">
        <span class="off error-msg">Please provide a vaild email address</span>
        <button type="submit">Notify Me</button>
        
    
  
        
      </form>
